{% extends 'base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
    <div class="container">
        <div class="row dashboard">
            <div class="col-10">
                <div class="row">
                    <div class="col-4">
                        <input type="text" class="form-control" name="search_product_name" id="search_product_name" placeholder="Name">
                    </div>
                    <div class="col-4">
                        <input type="text" class="form-control" name="search_product_category" id="search_product_category" placeholder="Category">
                    </div>
                    <div class="col-1">
                        <input type="text" class="form-control" name="search_product_from" id="search_product_from" placeholder="From">
                    </div>
                    <div class="col-1">
                        <input type="text" class="form-control" name="search_product_to" id="search_product_to" placeholder="To">
                    </div>
                    <div class="col-2">
                        <input type="submit" class="form-control search_btn" value="Search">
                    </div>
                </div>
            </div>
            <div class="col-2">
                <input type="submit" class="form-control dashboard_btn" value="Add">
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row align-items-start row-cols-4">
            <div class="col dashboard_card">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title fw-bold fs-2">199$</h5>
                        <h6 class="card-subtitle mb-2 text-muted">Eat</h6>
                        <p class="card-text">Cheaps</p>
                        <input type="submit" class="btn in_card" value="Edit">
                    </div>
                </div>
            </div>
            <div class="col dashboard_card">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title fw-bold fs-2">199$</h5>
                        <h6 class="card-subtitle mb-2 text-muted">Eat</h6>
                        <p class="card-text">Cheaps</p>
                        <input type="submit" class="btn in_card" value="Edit">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/src/static/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
{% endblock %}
