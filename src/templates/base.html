<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/src/static/styles/style.css">

    <title>{% block title %}{% endblock %} - Fuck</title>
</head>

<body>
    {% if current_user %}
        <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="/src/static/icons/logo.svg" alt="" width="80" height="45">
                </a>
                <div class="navbar" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link fs-5" aria-current="page" href="#">Groups</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fs-5" href="#">Statistics</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fs-5" href="#">{{ current_user.username }}</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fs-5 fw-lighter" href="{{ url_for('accounts.logout') }}">LogOut</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>   
    {% endif %}

    {% block content %}{% endblock %}

    <script src="/node_modules/dist/js/bootstrap.min.js"></script>
</body>

</html>
