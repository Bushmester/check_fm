<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">

    <title>{% block title %}{% endblock %} - Fuck</title>
</head>

<body>
    {% if current_user.name %}
        <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
            <div class="container">
                <a class="navbar-brand" href="{{ url_for('accounts.dashboard') }}">
                    <img src="{{ url_for('static', filename='icons/logo.svg') }}" alt="" width="80" height="45">
                </a>
                <div class="navbar" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link fs-5" aria-current="page" href="{{ url_for('accounts.groups') }}">Groups</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fs-5" href="{{ url_for('accounts.statistics') }}">Statistics</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fs-5 fw-bolder" href="{{ url_for('accounts.profile') }}"> {{ current_user.name }} </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fs-5 fw-lighter" href="{{ url_for('accounts.logout') }}">LogOut</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    {% else %}
        <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="{{ url_for('static', filename='icons/logo.svg') }}" alt="" width="80" height="45">
                </a>
                <div class="navbar" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link fs-5 fw-lighter" href="{{ url_for('accounts.login') }}">LogIn</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fs-5 fw-lighter" href="{{ url_for('accounts.signup') }}">SignUp</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    {% endif %}

    {% block content %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
